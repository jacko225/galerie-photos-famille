<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f172a">
  <meta name="description" content="Galerie photos familiale collaborative">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Photos Famille">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/icon-192.png">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <title>Galerie Photos Famille</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }
    .install-banner {
      position: fixed; bottom: 20px; left: 20px; right: 20px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white; padding: 16px; border-radius: 12px;
      box-shadow: 0 10px 40px rgba(59, 130, 246, 0.3); z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    // √âtat global
    let state = {
      albums: [],
      currentAlbum: null,
      selectedPhoto: null,
      showNewAlbum: false,
      showInstall: !localStorage.getItem('hasSeenInstall')
    };

    // Stockage
    const storage = {
      get: async (key, shared) => {
        const k = shared ? `shared_${key}` : key;
        const v = localStorage.getItem(k);
        return v ? { key, value: v, shared } : null;
      },
      set: async (key, value, shared) => {
        const k = shared ? `shared_${key}` : key;
        localStorage.setItem(k, value);
        return { key, value, shared };
      }
    };

    // Chargement des albums
    async function loadAlbums() {
      try {
        const result = await storage.get('family-albums-shared', true);
        if (result) state.albums = JSON.parse(result.value);
      } catch (e) {
        console.log('Pas d\'albums');
      }
      render();
    }

    // Sauvegarde des albums
    async function saveAlbums(albums) {
      state.albums = albums;
      await storage.set('family-albums-shared', JSON.stringify(albums), true);
      render();
    }

    // Cr√©er un album
    function createAlbum() {
      const input = document.getElementById('albumName');
      const name = input ? input.value.trim() : '';
      if (!name) {
        alert('Entrez un nom d\'album');
        return;
      }
      const newAlbum = {
        id: Date.now().toString(),
        name: name,
        photos: [],
        createdAt: new Date().toISOString()
      };
      saveAlbums([...state.albums, newAlbum]);
      state.showNewAlbum = false;
    }

    // Supprimer un album
    function deleteAlbum(id) {
      if (confirm('Supprimer cet album pour toute la famille ?')) {
        saveAlbums(state.albums.filter(a => a.id !== id));
      }
    }

    // Upload photos
    function uploadPhotos(files, albumId) {
      Array.from(files).forEach(file => {
        if (file.size > 5000000) {
          alert(file.name + ' trop volumineux (max 5MB)');
          return;
        }
        const reader = new FileReader();
        reader.onload = (e) => {
          const photo = {
            id: Date.now().toString() + Math.random(),
            data: e.target.result,
            name: file.name,
            uploadedAt: new Date().toISOString()
          };
          const updated = state.albums.map(a => 
            a.id === albumId ? {...a, photos: [...a.photos, photo]} : a
          );
          saveAlbums(updated);
          state.currentAlbum = updated.find(a => a.id === albumId);
        };
        reader.readAsDataURL(file);
      });
    }

    // Supprimer une photo
    function deletePhoto(photoId) {
      if (confirm('Supprimer cette photo pour toute la famille ?')) {
        const updated = state.albums.map(a =>
          a.id === state.currentAlbum.id ? 
            {...a, photos: a.photos.filter(p => p.id !== photoId)} : a
        );
        saveAlbums(updated);
        state.currentAlbum = updated.find(a => a.id === state.currentAlbum.id);
        state.selectedPhoto = null;
      }
    }

    // T√©l√©charger une photo
    function downloadPhoto(photo) {
      const link = document.createElement('a');
      link.href = photo.data;
      link.download = photo.name;
      link.click();
    }

    // Navigation
    function openAlbum(album) {
      state.currentAlbum = album;
      state.selectedPhoto = null;
      render();
    }

    function closeAlbum() {
      state.currentAlbum = null;
      state.selectedPhoto = null;
      render();
    }

    function openPhoto(photo) {
      state.selectedPhoto = photo;
      render();
    }

    function closePhoto() {
      state.selectedPhoto = null;
      render();
    }

    function toggleNewAlbum() {
      state.showNewAlbum = !state.showNewAlbum;
      render();
      if (state.showNewAlbum) {
        setTimeout(() => {
          const input = document.getElementById('albumName');
          if (input) input.focus();
        }, 100);
      }
    }

    function closeInstall() {
      state.showInstall = false;
      localStorage.setItem('hasSeenInstall', 'true');
      render();
    }

    function prevPhoto() {
      const idx = state.currentAlbum.photos.findIndex(p => p.id === state.selectedPhoto.id);
      if (idx > 0) {
        state.selectedPhoto = state.currentAlbum.photos[idx - 1];
        render();
      }
    }

    function nextPhoto() {
      const idx = state.currentAlbum.photos.findIndex(p => p.id === state.selectedPhoto.id);
      if (idx < state.currentAlbum.photos.length - 1) {
        state.selectedPhoto = state.currentAlbum.photos[idx + 1];
        render();
      }
    }

    // Rendu
    function render() {
      const app = document.getElementById('app');
      
      // Vue photo plein √©cran
      if (state.selectedPhoto && state.currentAlbum) {
        const idx = state.currentAlbum.photos.findIndex(p => p.id === state.selectedPhoto.id);
        app.innerHTML = `
          <div class="fixed inset-0 bg-black z-50 flex flex-col">
            <div class="flex items-center justify-between p-4 bg-slate-900/50 backdrop-blur">
              <button onclick="closePhoto()" class="flex items-center gap-2 text-slate-300 hover:text-white">
                ‚úï Fermer
              </button>
              <div class="flex gap-2">
                <button onclick="downloadPhoto(${JSON.stringify(state.selectedPhoto).replace(/"/g, '&quot;')})" 
                  class="px-3 py-2 bg-slate-800 hover:bg-slate-700 rounded-lg text-slate-300">
                  üì• T√©l√©charger
                </button>
                <button onclick="deletePhoto('${state.selectedPhoto.id}')" 
                  class="px-3 py-2 bg-red-900/50 hover:bg-red-800 rounded-lg text-red-300">
                  üóëÔ∏è Supprimer
                </button>
              </div>
            </div>
            
            <div class="flex-1 flex items-center justify-center p-4">
              <img src="${state.selectedPhoto.data}" alt="${state.selectedPhoto.name}" 
                class="max-w-full max-h-full object-contain rounded-lg">
            </div>
            
            <div class="flex items-center justify-center gap-4 p-4 bg-slate-900/50 backdrop-blur text-white">
              <button onclick="prevPhoto()" ${idx === 0 ? 'disabled' : ''} 
                class="px-4 py-2 bg-slate-800 hover:bg-slate-700 disabled:opacity-30 rounded-lg">
                ‚Üê Pr√©c√©dent
              </button>
              <span class="text-slate-300">${idx + 1} / ${state.currentAlbum.photos.length}</span>
              <button onclick="nextPhoto()" ${idx === state.currentAlbum.photos.length - 1 ? 'disabled' : ''} 
                class="px-4 py-2 bg-slate-800 hover:bg-slate-700 disabled:opacity-30 rounded-lg">
                Suivant ‚Üí
              </button>
            </div>
          </div>
        `;
        return;
      }

      // Vue album
      if (state.currentAlbum) {
        app.innerHTML = `
          <div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
            <div class="max-w-7xl mx-auto p-4 md:p-6">
              <div class="flex items-center justify-between mb-6">
                <button onclick="closeAlbum()" class="flex items-center gap-2 text-slate-300 hover:text-white">
                  ‚Üê Retour
                </button>
                <label class="px-4 py-2 md:px-6 md:py-3 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 rounded-lg text-white font-medium cursor-pointer">
                  üì§ Ajouter des photos
                  <input type="file" multiple accept="image/*" 
                    onchange="uploadPhotos(this.files, '${state.currentAlbum.id}')" class="hidden">
                </label>
              </div>
              
              <div class="flex items-center gap-3 mb-2">
                <h1 class="text-2xl md:text-3xl font-bold text-white">${state.currentAlbum.name}</h1>
                <div class="flex items-center gap-2 px-3 py-1 bg-blue-500/20 rounded-full border border-blue-500/30">
                  ‚òÅÔ∏è <span class="text-blue-300 text-sm">Partag√©</span>
                </div>
              </div>
              <p class="text-slate-400 mb-8">${state.currentAlbum.photos.length} photo${state.currentAlbum.photos.length !== 1 ? 's' : ''}</p>

              ${state.currentAlbum.photos.length === 0 ? `
                <div class="text-center py-20">
                  <div class="text-6xl mb-4">üì∑</div>
                  <p class="text-slate-400 text-lg">Aucune photo dans cet album</p>
                  <p class="text-slate-500 mt-2">Ajoutez des photos pour que toute la famille puisse les voir</p>
                </div>
              ` : `
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 md:gap-4">
                  ${state.currentAlbum.photos.map(p => `
                    <div onclick='openPhoto(${JSON.stringify(p).replace(/'/g, "\\'")})' 
                      class="aspect-square bg-slate-800 rounded-lg overflow-hidden cursor-pointer hover:ring-2 hover:ring-blue-500 transition-all">
                      <img src="${p.data}" alt="${p.name}" class="w-full h-full object-cover hover:scale-105 transition-transform">
                    </div>
                  `).join('')}
                </div>
              `}
            </div>
          </div>
        `;
        return;
      }

      // Vue liste des albums
      app.innerHTML = `
        <div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
          <div class="max-w-7xl mx-auto p-4 md:p-6">
            <div class="flex flex-col md:flex-row items-start md:items-center justify-between mb-8 gap-4">
              <div>
                <div class="flex items-center gap-3 mb-2">
                  <h1 class="text-3xl md:text-4xl font-bold text-white">Albums Famille</h1>
                  <div class="flex items-center gap-2 px-3 py-1 bg-blue-500/20 rounded-full border border-blue-500/30">
                    ‚òÅÔ∏è <span class="text-blue-300 text-sm">Cloud partag√©</span>
                  </div>
                </div>
                <p class="text-slate-400">Vos souvenirs synchronis√©s en temps r√©el</p>
              </div>
              
              <button onclick="toggleNewAlbum()" 
                class="w-full md:w-auto px-6 py-3 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 rounded-lg text-white font-medium flex items-center justify-center gap-2 shadow-lg shadow-blue-500/20">
                ‚ûï Nouvel album
              </button>
            </div>

            <div class="mb-6 p-4 bg-blue-500/10 border border-blue-500/20 rounded-lg">
              <div class="flex items-start gap-3">
                <span class="text-xl">‚òÅÔ∏è</span>
                <div>
                  <p class="text-blue-300 font-medium mb-1">Mode collaboratif activ√©</p>
                  <p class="text-blue-200/70 text-sm">
                    Tous les membres de la famille peuvent voir et ajouter des photos. Les modifications sont synchronis√©es automatiquement toutes les 3 secondes.
                  </p>
                </div>
              </div>
            </div>

            ${state.showNewAlbum ? `
              <div class="mb-8 p-4 md:p-6 bg-slate-800/50 backdrop-blur rounded-lg border border-slate-700">
                <h3 class="text-xl font-semibold text-white mb-4">Cr√©er un nouvel album partag√©</h3>
                <div class="flex flex-col md:flex-row gap-3">
                  <input id="albumName" type="text" placeholder="Nom de l'album (ex: Vacances 2026)" 
                    onkeypress="if(event.key === 'Enter') createAlbum()"
                    class="flex-1 px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
                  <div class="flex gap-3">
                    <button onclick="createAlbum()" 
                      class="flex-1 md:flex-none px-6 py-3 bg-blue-600 hover:bg-blue-500 rounded-lg text-white font-medium">
                      Cr√©er
                    </button>
                    <button onclick="toggleNewAlbum()" 
                      class="flex-1 md:flex-none px-6 py-3 bg-slate-700 hover:bg-slate-600 rounded-lg text-slate-300">
                      Annuler
                    </button>
                  </div>
                </div>
              </div>
            ` : ''}

            ${state.albums.length === 0 ? `
              <div class="text-center py-20">
                <div class="text-6xl mb-4">üìÅ</div>
                <p class="text-slate-400 text-xl mb-2">Aucun album pour le moment</p>
                <p class="text-slate-500">Cr√©ez votre premier album partag√© pour commencer !</p>
              </div>
            ` : `
              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
                ${state.albums.map(a => `
                  <div onclick='openAlbum(${JSON.stringify(a).replace(/'/g, "\\'")})'
                    class="group bg-slate-800/50 backdrop-blur rounded-lg border border-slate-700 hover:border-blue-500 transition-all overflow-hidden cursor-pointer">
                    <div class="aspect-video bg-slate-900 relative overflow-hidden">
                      ${a.photos.length > 0 ? `
                        <img src="${a.photos[0].data}" alt="${a.name}" 
                          class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
                      ` : `
                        <div class="w-full h-full flex items-center justify-center text-6xl text-slate-700">
                          üì∑
                        </div>
                      `}
                      <div class="absolute top-2 right-2 flex items-center gap-1 px-2 py-1 bg-blue-500/30 backdrop-blur-sm rounded-full border border-blue-400/30">
                        <span class="text-xs text-blue-300">‚òÅÔ∏è</span>
                      </div>
                    </div>
                    
                    <div class="p-4">
                      <div class="flex items-start justify-between">
                        <div class="flex-1">
                          <h3 class="text-xl font-semibold text-white mb-1 group-hover:text-blue-400 transition-colors">
                            ${a.name}
                          </h3>
                          <p class="text-slate-400 text-sm">
                            ${a.photos.length} photo${a.photos.length !== 1 ? 's' : ''}
                          </p>
                        </div>
                        
                        <button onclick="event.stopPropagation(); deleteAlbum('${a.id}')" 
                          class="p-2 text-slate-500 hover:text-red-400 hover:bg-red-900/20 rounded-lg transition-all">
                          üóëÔ∏è
                        </button>
                      </div>
                    </div>
                  </div>
                `).join('')}
              </div>
            `}
          </div>

          ${state.showInstall ? `
            <div class="install-banner">
              <div class="flex items-start gap-3">
                <span class="text-2xl flex-shrink-0">üì±</span>
                <div class="flex-1">
                  <h3 class="font-bold mb-1">Installer l'application</h3>
                  <p class="text-sm mb-2">Ajoutez √† votre √©cran d'accueil pour un acc√®s rapide !</p>
                  <p class="text-xs opacity-90">
                    <strong>iPhone:</strong> Partager ‚Üí "Sur l'√©cran d'accueil"<br>
                    <strong>Android:</strong> Menu ‚Üí "Installer l'application"
                  </p>
                </div>
                <button onclick="closeInstall()" class="text-2xl hover:opacity-80">‚úï</button>
              </div>
            </div>
          ` : ''}
        </div>
      `;
    }

    // Auto-refresh toutes les 3 secondes
    setInterval(() => {
      if (!state.showNewAlbum && !state.selectedPhoto) {
        loadAlbums();
      }
    }, 3000);
    
    // Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(e => console.log('SW error:', e));
    }

    // D√©marrage
    loadAlbums();
  </script>
</body>
</html>
